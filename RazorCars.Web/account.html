<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>InventoryId</th>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>Available</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in inventories">
            <td>{{item.InventoryId}}</td>
            <td>{{item.Year}}</td>
            <td>{{item.Model}}</td>
            <td>{{item.Make}}</td>
            <td>{{item.Available}}</td>
        </tr>
    </tbody>
</table>
